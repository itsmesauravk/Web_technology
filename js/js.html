<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <button onclick=change()>Change</button>
    <button id="gglBtn" onclick=google()></button>

    <script>
        function change() {
            let paraEl = document.getElementsByTagName("p");
            paraEl[0].style.color = "green";
            paraEl[1].style.fontFamily = "serif";
            paraEl[2].style.fontWeight = "bold";
            paraEl[3].style.fontStyle = "italic";
        }

        function google() {
            gglBtn.innerHTML = "<a href='www.google.com'>Google</a>"
        }
        

    </script>
</body>
</html>
