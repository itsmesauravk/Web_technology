<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p>Simple Interest Calculator</p>
            <div class="main">
                <div class="input">
                    <label for="">Amount :</label>
                    <input id="amount" type="number" required><br>
                    <label for="">Rate :</label><span id="percentage"></span>
                    <input id="rate" type="range" required><br>
                    <label for="">No. of Years :</label>
                    <input id="time" type="number" required>
                </div>
            <div class="result">
                <label for=""> Interest :</label>
                <span id="result"></span>
            </div>
            <button id="btn">Compute</button>
        </div>
        <script src="script.js"></script>
        </div>
    </body>
</html>
